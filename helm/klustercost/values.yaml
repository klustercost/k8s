# Default values for klustercost.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# --- Private container registry ---
imageRegistry:
  enabled: false
  server: ""
  username: ""
  password: ""

postgresql:
  enabled: true
  image: postgres:latest
  name: klustercost
  username: klustercost
  password: klustercost
  port: 5432
  pvc:
    enabled: false
    size: 1Gi
    storageClass: "default"
  serviceType: ClusterIP

monitor:
  image: klustercost/private:update-latest
  resyncTime: 300
  workers: 3

price:
  image: klustercost/private:price-latest
  provider: "azure"

update:
  image: klustercost/private:update-latest

prometheus:
  prometheusServerAddress: "http://prometheus-server.prometheus.svc.cluster.local"

mcp:
  enabled: true
  imagePullPolicy: Always

  server:
    image: klustercost/private:mcp-server-latest
    replicas: 1
    port: 8000
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi

  client:
    image: klustercost/private:mcp-client-latest
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 200m
        memory: 256Mi

  openai:
    apiKey: ""
    model: "gpt-4o-mini"

  postgresql:
    schema: "klustercost"